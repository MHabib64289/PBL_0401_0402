<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Car Project | Create</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Car Project</h1>
        <h3>Demo:
          <!-- PERBAIKAN ADA DI SINI -->
          <a href="{{ url_for('createcar') }}">Create</a> /
          <a href="{{ url_for('readcar') }}">Read</a> /
          <a href="{{ url_for('updatecar', server_id='ms1') }}">Update</a> /
          <a href="{{ url_for('deletecar', server_id='ms1') }}">Delete</a> /
          <a href="{{ url_for('searchcar') }}">Search</a>
        </h3>

      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <h4>Create New Car</h4>

       <form action="{{ url_for('createcarsave') }}" method="post">
          <div class="form-group">
            <label for="carName">Name</label>
            <input type="text" class="form-control" id="carName" name="carName" required>
          </div>

          <div class="form-group">
            <label for="carBrand">Brand</label>
            <input type="text" class="form-control" id="carBrand" name="carBrand" required>
          </div>

          <div class="form-group">
            <label for="carModel">Model</label>
            <input type="text" class="form-control" id="carModel" name="carModel" required>
          </div>

          <div class="form-group">
            <label for="carPrice">Price</label>
            <input type="text" class="form-control" id="carPrice" name="carPrice" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>

  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/scripts.js"></script>
</body>
</html>
