<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Car Project | Read</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Car Project</h1>
      <h3>Demo:
        <!-- PERBAIKAN ADA DI SINI -->
        <a href="{{ url_for('createcar') }}">Create</a> /
        <a href="{{ url_for('readcar') }}">Read</a> /
        <a href="{{ url_for('updatecar', server_id='ms1') }}">Update</a> /
        <a href="{{ url_for('deletecar', server_id='ms1') }}">Delete</a> /
        <a href="{{ url_for('searchcar') }}">Search</a>
      </h3>

    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <h4>All Car Data</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price (USD)</th>
          </tr>
        </thead>
        <tbody>
          {% for data in rows %}
          <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.carname }}</td>
            <td>{{ data.carbrand }}</td>
            <td>{{ data.carmodel }}</td>
            <td>{{ data.carprice }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
